<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Contact - Balaji Sweets and Cool Drinks</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Georgia, serif;
            background: #fffdf5;
            color: #7a2d1d;
            margin: 0;
            font-variant-numeric: tabular-nums;
            /* üîπ FIX: straight numbers */
        }

        header {
            background: #f8f3e8;
            padding: 20px;
            border-bottom: 2px solid #e0d2b5;
        }

        .container {
            max-width: 900px;
            margin: 36px auto;
            padding: 20px;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 40px;
            color: #8b2d1f;
            text-align: center;
            margin-bottom: 10px;
        }

        .card {
            background: #f8f3e8;
            border: 2px solid #e0d2b5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .contact-item {
            padding: 12px;
        }

        .label {
            font-weight: 700;
            color: #4a3a2f;
            display: block;
            margin-bottom: 8px;
        }

        .address-lines div {
            margin-bottom: 8px;
        }

        .back {
            display: inline-block;
            margin-top: 20px;
            color: #8b2d1f;
            text-decoration: none;
        }
        

        @media (max-width:700px) {
            .grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 34px;
            }
        }
    </style>
</head>

<body>

    <header>
        <div style="max-width:1200px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;">
            <div style="font-family:'Great Vibes',cursive;font-size:28px;color:#8b2d1f;">
                Balaji Sweets and Cool Drinks
            </div>
            <nav>
                <a href="index.html" style="text-decoration:none;color:#4a3a2f;margin-left:18px;">Home</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Contact Us</h1>

        <div class="card">
            <div class="grid">
                <div class="contact-item">
                    <div class="label">Proprietor</div>

                </div>

                <div class="contact-item">
                    <div class="label">Phone</div>
                    <div>+91 9000044256</div>
                </div>

                <div class="contact-item">
                    <div class="label">Email</div>
                    <div>‚Äî</div>
                </div>

                <div class="contact-item">
                    <div class="label">Instagram</div>
                    <div>‚Äî</div>
                </div>
            </div>

            <div class="contact-item" style="margin-top:18px;">
                <div class="label">Address</div>
                <div class="address-lines">
                    <div>Beside Gangamma Temple</div>
                    <div>Main Road</div>
                    <div>Piduguralla</div>

                    <div>Andhra Pradesh</div>

            </div>

            <a class="back" href="index.html">‚Üê Back to Home</a>

    </main>

</body>

</html>
