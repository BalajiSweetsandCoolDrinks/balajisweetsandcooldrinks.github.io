    <style>
        /* CSS Variables for Easy Theming */
        :root {
            /* Rich Warm Colors - Indian Sweets Inspired */
            --primary: #c45a3f;
            --primary-dark: #a04535;
            --primary-light: #d97a5f;
            --secondary: #f5e6d3;
            --accent: #d4a017;
            --accent-light: #e8b84a;

            /* Neutrals */
            --dark: #3d2814;
            --dark-light: #5c4033;
            --light: #fffdf8;
            --light-gray: #f8f5f0;
            --white: #ffffff;

            /* Gradients */
            --primary-gradient: linear-gradient(135deg, #c45a3f 0%, #a04535 100%);
            --accent-gradient: linear-gradient(135deg, #d4a017 0%, #b8860b 100%);
            --soft-gradient: linear-gradient(180deg, #fff 0%, var(--secondary) 100%);

            /* Shadows */
            --shadow-sm: 0 2px 8px rgba(196, 90, 63, 0.08);
            --shadow-md: 0 4px 20px rgba(196, 90, 63, 0.12);
            --shadow-lg: 0 8px 40px rgba(196, 90, 63, 0.16);
            --shadow-hover: 0 12px 50px rgba(196, 90, 63, 0.22);

            /* Transitions */
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', Georgia, serif;
            background-color: var(--light);
            color: var(--dark-light);
            overflow-x: hidden;
            position: relative;
            line-height: 1.7;
            font-variant-numeric: tabular-nums;
        }

        header {
            background: var(--soft-gradient);
            padding: 15px 20px;
            border-bottom: 3px solid var(--accent);
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header .wrap {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex-wrap: nowrap;
            gap: 10px;
        }

        header .logo {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            color: var(--primary);
            font-weight: 600;
            flex: 0 0 auto;
            text-align: left;
            white-space: nowrap;
        }

        header nav {
            flex: 0 0 auto;
            min-width: 0;
        }

        header a {
            text-decoration: none;
            color: var(--dark-light);
            margin-left: 18px;
            font-weight: 500;
            padding: 10px 18px;
            border-radius: 25px;
            transition: var(--transition);
            position: relative;
        }

        header a::before {
            content: '';
            position: absolute;
            bottom: 6px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: var(--transition);
        }

        header a:hover {
            color: var(--primary);
            background: rgba(196, 90, 63, 0.08);
        }

        header a:hover::before {
            width: 60%;
        }

        /* Home button styling - red padded button at end of header */
        .home-btn {
            display: inline-block;
            padding: 12px 28px;
            background: linear-gradient(135deg, #c45a3f 0%, #a04535 100%);
            color: #ffffff;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            font-size: 15px;
            letter-spacing: 1px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(196, 90, 63, 0.3);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(196, 90, 63, 0.4);
        }

        .container {
            max-width: 950px;
            margin: 0 auto;
            padding: 60px 25px;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 48px;
            font-weight: 700;
            color: var(--primary);
            text-align: center;
            margin-bottom: 45px;
            position: relative;
            display: inline-block;
            width: 100%;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 4px;
            background: var(--accent-gradient);
            border-radius: 2px;
        }

        .card {
            background: var(--soft-gradient);
            border: 2px solid rgba(196, 90, 63, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--accent-gradient);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .contact-item {
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 14px;
            transition: var(--transition);
            border: 1px solid rgba(196, 90, 63, 0.08);
        }

        .contact-item:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-sm);
            border-color: rgba(196, 90, 63, 0.2);
        }

        .label {
            font-weight: 600;
            color: var(--primary);
            display: block;
            margin-bottom: 10px;
            font-size: 15px;
            font-family: 'Playfair Display', serif;
        }

        .address-lines div {
            margin-bottom: 8px;
            color: var(--dark-light);
            font-size: 15px;
        }

        .back {
            display: inline-block;
            margin-top: 35px;
            padding: 15px 40px;
            background: var(--primary-gradient);
            color: #ffffff;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            font-size: 15px;
            letter-spacing: 1px;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .back:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        /* WhatsApp Float */
        .whatsapp-float {
            position: fixed;
            width: 62px;
            height: 62px;
            bottom: 25px;
            right: 100px;
            background: linear-gradient(135deg, #25D366 0%, #1FB855 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 25px rgba(37, 211, 102, 0.4);
            z-index: 1000;
            transition: var(--transition);
        }

        .whatsapp-float:hover {
            transform: scale(1.1) translateY(-3px);
            box-shadow: 0 10px 35px rgba(37, 211, 102, 0.5);
        }

        .whatsapp-float svg {
            width: 32px;
            height: 32px;
            fill: white;
        }

        /* Floating cart */
        .cart-float {
            position: fixed;
            right: 25px;
            bottom: 25px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-gradient);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-md);
            z-index: 1100;
            text-decoration: none;
            font-size: 26px;
            transition: var(--transition);
        }

        .cart-float:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-hover);
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--accent);
            color: var(--white);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            h1 {
                font-size: 36px;
            }

            .card {
                padding: 28px;
            }

            .container {
                padding: 45px 18px;
            }

            header .logo {
                font-size: 24px;
            }

            .whatsapp-float {
                width: 55px;
                height: 55px;
                right: 75px;
            }

            .whatsapp-float svg {
                width: 28px;
                height: 28px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 30px;
            }

            .contact-item {
                padding: 16px;
            }
        }

        .map-container {
            margin-top: 24px;
            border-radius: 14px;
            overflow: hidden;
            border: 1px solid rgba(196, 90, 63, 0.1);
        }

        .map-container iframe {
            width: 100%;
            height: 300px;
            border: 0;
        }

        .map-tabs {
            display: flex;
            gap: 10px;
            margin-top: 24px;
            flex-wrap: wrap;
        }

        .map-tab {
            padding: 10px 20px;
            background: rgba(196, 90, 63, 0.08);
            border: 1px solid rgba(196, 90, 63, 0.2);
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: var(--primary);
            transition: var(--transition);
        }

        .map-tab:hover,
        .map-tab.active {
            background: var(--primary);
            color: white;
        }

        @media (max-width: 480px) {
            .map-container iframe {
                height: 250px;
            }
        }
    </style>

    <script>
        function showMap(branch, btn) {
            // Hide all maps
            document.getElementById('map-piduguralla').style.display = 'none';
            document.getElementById('map-miryalaguda').style.display = 'none';
            document.getElementById('map-narasaraopeta').style.display = 'none';

            // Show selected map
            document.getElementById('map-' + branch).style.display = 'block';

            // Update tab states
            document.querySelectorAll('.map-tab').forEach(tab => {
                tab.classList.remove('active');
                tab.setAttribute('aria-selected', 'false');
            });
            btn.classList.add('active');
            btn.setAttribute('aria-selected', 'true');
        }
    </script>
