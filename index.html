<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Balaji Sweets and Cool Drinks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Georgia", serif;
        }

        body {
            background-color: #c7d8cf;
            color: #7a2d1d;
        }

        /* Top bar */
        .top-bar {
            background-color: #8b2d1f;
            color: #fff;
            text-align: center;
            padding: 8px;
            font-size: 14px;
            letter-spacing: 1px;
        }

        /* Header */
        header {
            background-color: #f8f3e8;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #e0d2b5;
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            color: #8b2d1f;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #4a3a2f;
            font-size: 14px;
            letter-spacing: 1px;
        }

        nav a:hover {
            color: #8b2d1f;
        }

        /* Main section */
        .container {
            padding: 60px 40px;
            text-align: center;
        }

        .title {
            font-size: 36px;
            margin-bottom: 50px;
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: auto;
        }

        .card {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-6px);
        }

        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 4px;
        }

        .card h3 {
            margin-top: 15px;
            font-size: 14px;
            letter-spacing: 2px;
        }

        /* Footer spacing */
        footer {
            height: 60px;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        FREE SHIPPING PAN INDIA â€” ORDER NOW!
    </div>

    <header>
        <div class="logo">Balaji Sweets and Cool Drinks</div>
        <nav>
            <a href="#">SHOP</a>
            <a href="#">SPECIALS</a>
            <a href="#">FESTIVE GIFTING</a>
            <a href="#">OUR STORY</a>
            <a href="#">CONTACT</a>
        </nav>
    </header>

    <section class="container">
        <div class="title">Flavours for Every Moment</div>

        <div class="grid">
            <div class="card">
                <img src="https://via.placeholder.com/400x300?text=Signature+Sweets">
                <h3>SIGNATURE SWEETS</h3>
            </div>

            <div class="card">
                <img src="indian-mithai.webp">
                <h3>INDIAN SWEETS</h3>
            </div>

            <div class="card">
                <img src="https://via.placeholder.com/400x300?text=Sugar+Free">
                <h3>SUGAR-FREE</h3>
            </div>

            <div class="card">
                <img src="https://via.placeholder.com/400x300?text=Namkeen">
                <h3>NAMKEEN</h3>
            </div>

            <div class="card">
                <img src="https://via.placeholder.com/400x300?text=Bakery">
                <h3>BAKERY</h3>
            </div>

            <div class="card">
                <img src="https://via.placeholder.com/400x300?text=Snacks">
                <h3>SNACKS</h3>
            </div>

            <div class="card">
                <img src="https://via.placeholder.com/400x300?text=Dry+Fruits">
                <h3>DRY FRUITS</h3>
            </div>

            <div class="card">
                <img src="https://via.placeholder.com/400x300?text=Cool+Drinks">
                <h3>COOL DRINKS</h3>
            </div>
        </div>
    </section>

    <footer></footer>

</body>
</html>
