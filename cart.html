<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Balaji Sweets and Cool Drinks</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables */
        :root {
            --primary: #c45a3f;
            --primary-dark: #a04535;
            --accent: #d4a017;
            --dark: #3d2814;
            --dark-light: #5c4033;
            --light: #fffdf8;
            --light-gray: #f8f5f0;
            --soft-gradient: linear-gradient(180deg, #fff 0%, var(--light-gray) 100%);
            --shadow-sm: 0 2px 8px rgba(196, 90, 63, 0.08);
            --shadow-hover: 0 8px 30px rgba(196, 90, 63, 0.15);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', Georgia, serif;
            background: var(--soft-gradient);
            color: var(--dark-light);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Header */
        header { 
            background: var(--soft-gradient);
            padding: 15px 20px; 
            border-bottom: 3px solid var(--accent);
            box-shadow: var(--shadow-sm);
        }

        header .wrap {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        header .logo {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            color: var(--primary);
            font-weight: 600;
        }

        header .continue-link {
            display: inline-block;
            padding: 10px 20px;
            background: var(--primary);
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            font-size: 14px;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        header .continue-link:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        /* Main Content */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 36px;
            color: var(--primary);
            margin-bottom: 30px;
            text-align: center;
        }

        .cart-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }

        .cart-empty {
            padding: 60px 20px;
            text-align: center;
            color: var(--dark-light);
        }

        .cart-empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .cart-empty h2 {
            font-size: 24px;
            color: var(--primary);
            margin-bottom: 12px;
        }

        .cart-empty p {
            margin-bottom: 24px;
        }

        .shop-btn {
            display: inline-block;
            padding: 14px 32px;
            background: var(--primary);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: var(--transition);
        }

        .shop-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Cart Items */
        .cart-items {
            padding: 0;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
            gap: 20px;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-image {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .item-details {
            flex: 1;
        }

        .item-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 6px;
        }

        .item-weight {
            font-size: 14px;
            color: var(--dark-light);
            margin-bottom: 12px;
        }

        .item-qty {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .qty-btn {
            width: 36px;
            height: 36px;
            border: 1px solid #ddd;
            background: #fff;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: var(--transition);
            color: var(--primary);
        }

        .qty-btn:hover {
            background: var(--primary);
            color: #fff;
            border-color: var(--primary);
        }

        .qty-value {
            font-size: 16px;
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }

        .item-price-section {
            text-align: right;
        }

        .item-price {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary);
        }

        .item-total {
            font-size: 14px;
            color: var(--dark-light);
            margin-top: 4px;
        }

        .remove-btn {
            background: none;
            border: none;
            color: #999;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: var(--transition);
        }

        .remove-btn:hover {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
        }

        /* Cart Summary */
        .cart-summary {
            background: var(--light-gray);
            padding: 24px;
            border-top: 2px solid #eee;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 16px;
        }

        .summary-row.total {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary);
            padding-top: 12px;
            border-top: 1px solid #ddd;
            margin-top: 12px;
        }

        .checkout-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: var(--transition);
        }

        .checkout-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .clear-cart-btn {
            background: none;
            border: none;
            color: #999;
            font-size: 14px;
            cursor: pointer;
            margin-top: 12px;
            transition: var(--transition);
        }

        .clear-cart-btn:hover {
            color: #e74c3c;
        }

        /* Checkout Modal */
        .checkout-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .checkout-modal.active {
            display: flex;
        }

        .checkout-dialog {
            background: #fff;
            border-radius: 16px;
            padding: 30px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

        .checkout-dialog h3 {
            font-size: 24px;
            color: var(--primary);
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--dark);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .checkout-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn-secondary {
            flex: 1;
            padding: 14px;
            background: #eee;
            color: var(--dark);
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-secondary:hover {
            background: #ddd;
        }

        .btn-primary {
            flex: 2;
            padding: 14px;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: #fff;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 15px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 2000;
        }

        .toast.show {
            opacity: 1;
            visibility: visible;
            bottom: 50px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .cart-item {
                flex-wrap: wrap;
                padding: 15px;
                gap: 15px;
            }

            .item-image {
                width: 80px;
                height: 80px;
            }

            .item-details {
                flex: 1 1 calc(100% - 95px);
            }

            .item-price-section {
                width: 100%;
                text-align: left;
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-top: 10px;
            }

            .remove-btn {
                position: absolute;
                top: 10px;
                right: 10px;
            }

            .cart-item {
                position: relative;
            }

            h1 {
                font-size: 28px;
            }

            .header-content {
                flex-direction: column;
                gap: 12px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="wrap">
        <div class="logo">Balaji Sweets and Cool Drinks</div>
        <a href="index.html" class="continue-link">Continue Shopping</a>
    </div>
</header>

<main class="container">
    <h1>Shopping Cart</h1>
    
    <div class="cart-container">
            <div id="cartContent" class="cart-items">
                <!-- Cart content will be rendered here -->
            </div>
        </div>
    </main>

    <!-- Checkout Modal -->
    <div class="checkout-modal" id="checkoutModal">
        <div class="checkout-dialog">
            <h3>Complete Your Order</h3>
            <div class="form-group">
                <label for="custName">Name</label>
                <input type="text" id="custName" placeholder="Your name">
            </div>
            <div class="form-group">
                <label for="custAddr">Delivery Address (optional)</label>
                <textarea id="custAddr" rows="3" placeholder="Enter your address"></textarea>
            </div>
            <div class="checkout-actions">
                <button class="btn-secondary" id="cancelBtn">Cancel</button>
                <button class="btn-primary" id="confirmBtn">Confirm & Order via WhatsApp</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        const CART_KEY = 'bs_cart_v1';
        const WHATSAPP_PHONE = '919962899084';

        function loadCart() {
            try {
                return JSON.parse(localStorage.getItem(CART_KEY)) || [];
            } catch (e) {
                return [];
            }
        }

        function saveCart(cart) {
            localStorage.setItem(CART_KEY, JSON.stringify(cart));
        }

        function updateItemQty(id, delta) {
            const cart = loadCart();
            const idx = cart.findIndex(i => i.id === id);
            if (idx === -1) return;
            cart[idx].qty = Math.max(1, cart[idx].qty + delta);
            saveCart(cart);
            renderCart();
        }

        function removeItem(id) {
            const cart = loadCart().filter(i => i.id !== id);
            saveCart(cart);
            renderCart();
            showToast('Item removed');
        }

        function clearCart() {
            localStorage.removeItem(CART_KEY);
            renderCart();
            showToast('Cart cleared');
        }

        function getCartTotal() {
            const cart = loadCart();
            return cart.reduce((total, i) => total + (i.price * i.qty), 0);
        }

        function renderCart() {
            const cart = loadCart();
            const container = document.getElementById('cartContent');
            
            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="cart-empty">
                        <div class="cart-empty-icon">ðŸ›’</div>
                        <h2>Your cart is empty</h2>
                        <p>Looks like you haven't added any items yet.</p>
                        <a href="index.html" class="shop-btn">Browse Products</a>
                    </div>
                `;
                return;
            }

            let html = '';
            cart.forEach(item => {
                const itemTotal = item.price * item.qty;
                html += `
                    <div class="cart-item">
                        <img src="${item.image || 'images/indian-sweets.jpg'}" alt="${item.title}" class="item-image">
                        <div class="item-details">
                            <div class="item-title">${item.title}</div>
                            <div class="item-weight">${item.weight}</div>
                            <div class="item-qty">
                                <button class="qty-btn" onclick="updateItemQty('${item.id}', -1)">âˆ’</button>
                                <span class="qty-value">${item.qty}</span>
                                <button class="qty-btn" onclick="updateItemQty('${item.id}', 1)">+</button>
                            </div>
                        </div>
                        <div class="item-price-section">
                            <div class="item-price">â‚¹${item.price}</div>
                            <div class="item-total">Total: â‚¹${itemTotal}</div>
                        </div>
                        <button class="remove-btn" onclick="removeItem('${item.id}')">âœ•</button>
                    </div>
                `;
            });

            const total = getCartTotal();
            html += `
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Items</span>
                        <span>${cart.length}</span>
                    </div>
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span>â‚¹${total}</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span>â‚¹${total}</span>
                    </div>
                    <button class="checkout-btn" onclick="showCheckout()">Proceed to Checkout</button>
                    <button class="clear-cart-btn" onclick="clearCart()">Clear Cart</button>
                </div>
            `;

            container.innerHTML = html;
        }

        function showCheckout() {
            document.getElementById('checkoutModal').classList.add('active');
        }

        function hideCheckout() {
            document.getElementById('checkoutModal').classList.remove('active');
        }

        function confirmCheckout() {
            const name = document.getElementById('custName').value || '';
            const addr = document.getElementById('custAddr').value || '';
            const cart = loadCart();
            
            if (cart.length === 0) {
                showToast('Cart is empty');
                return;
            }

            let message = 'Order Details:%0A%0A';
            let total = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.qty;
                total += itemTotal;
                message += `${item.qty}x ${item.title} (${item.weight}) - â‚¹${item.price} each = â‚¹${itemTotal}%0A`;
            });
            
            message += `%0ATotal: â‚¹${total}%0A`;
            
            if (name) {
                message += `%0AName: ${name}`;
            }
            if (addr) {
                message += `%0AAddress: ${addr}`;
            }

            // Clear cart and close modal
            localStorage.removeItem(CART_KEY);
            hideCheckout();
            renderCart();
            
            // Open WhatsApp
            window.open(`https://wa.me/${WHATSAPP_PHONE}?text=${message}`, '_blank');
            showToast('Order sent to WhatsApp!');
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }

        // Event listeners
        document.getElementById('cancelBtn').addEventListener('click', hideCheckout);
        document.getElementById('confirmBtn').addEventListener('click', confirmCheckout);

        // Close modal on backdrop click
        document.getElementById('checkoutModal').addEventListener('click', function(e) {
            if (e.target === this) hideCheckout();
        });

        // Initialize
        renderCart();
    </script>
</body>
</html>
