<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladoo - Balaji Sweets and Cool Drinks</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/unified-styles.css">
    <link rel="stylesheet" href="assets/responsive.css">
    <link rel="stylesheet" href="assets/cart.css">
    <style>
        body { --watermark-image: url('images/ladoo.jpg'); --watermark-opacity: 0.25; }
        
        /* Home button styling - red padded button at end of header */
        .home-btn {
            display: inline-block;
            padding: 12px 28px;
            background: linear-gradient(135deg, #c45a3f 0%, #a04535 100%);
            color: #ffffff;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            font-size: 15px;
            letter-spacing: 1px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(196, 90, 63, 0.3);
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(196, 90, 63, 0.4);
        }
    </style>
</head>
<body class="has-watermark">

<header>
    <div class="wrap">
        <div class="logo">Balaji Sweets and Cool Drinks</div>
        <nav>
        </nav>
        <a href="index.html" class="home-btn">Home</a>
    </div>
</header>

<main class="container-with-bg">
    <h1>Ladoo Collection</h1>
    <div class="menu-grid">
        <div class="menu-item" onclick="openProduct('MOTICHOOR LADOO', 200, 'images/motichoor-ladoo.jpg')">
            <img src="images/motichoor-ladoo.jpg" alt="Motichoor LADOO">
            <div class="menu-title">MOTICHOOR LADOO</div>
            <div class="menu-price">From ₹ 200</div>
        </div>
    </div>
    <div style="text-align: center;">
        <a class="back-link" href="index.html">← Back to Home</a>
    </div>
</main>

<!-- Shared Components -->
<div id="modal-container"></div>
<div id="cart-container"></div>

<script src="assets/cart.js"></script>
<script src="assets/product-modal.js"></script>

</body>
</html>
