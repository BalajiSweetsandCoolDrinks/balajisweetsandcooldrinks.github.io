<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaju Variety - Balaji Sweets and Cool Drinks</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #c45a3f;
            --primary-dark: #a04535;
            --secondary: #f5e6d3;
            --accent: #d4a017;
            --dark-light: #5c4033;
            --light: #fffdf8;
            --white: #ffffff;
            --primary-gradient: linear-gradient(135deg, #c45a3f 0%, #a04535 100%);
            --accent-gradient: linear-gradient(135deg, #d4a017 0%, #b8860b 100%);
            --soft-gradient: linear-gradient(180deg, #fff 0%, var(--secondary) 100%);
            --shadow-sm: 0 2px 8px rgba(196, 90, 63, 0.1);
            --shadow-md: 0 4px 20px rgba(196, 90, 63, 0.15);
            --shadow-lg: 0 8px 40px rgba(196, 90, 63, 0.2);
            --shadow-hover: 0 12px 50px rgba(196, 90, 63, 0.22);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Poppins', Georgia, serif;
            background-color: var(--light);
            color: var(--dark-light);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            line-height: 1.7;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('images/kaju-variety.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            opacity: 0.25;
            z-index: -1;
            filter: saturate(0.85);
            will-change: opacity;
        }
        
        @media (max-width: 768px) {
            body::before {
                opacity: 0.18;
                background-size: cover;
                background-position: center center;
            }
        }
        
        @media (max-width: 480px) {
            body::before {
                opacity: 0.15;
            }
        }
        
        header { 
            background: var(--soft-gradient);
            padding: 15px 20px; 
            border-bottom: 3px solid var(--accent);
            box-shadow: var(--shadow-sm);
        }
        
        header .wrap {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        header .logo {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            color: var(--primary);
            font-weight: 600;
        }
        
        header a {
            text-decoration: none;
            color: var(--dark-light);
            margin-left: 18px;
            font-weight: 500;
            padding: 10px 18px;
            border-radius: 25px;
            transition: var(--transition);
            position: relative;
        }
        
        header a::before {
            content: '';
            position: absolute;
            bottom: 6px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: var(--transition);
        }
        
        header a:hover {
            color: var(--primary);
            background: rgba(196, 90, 63, 0.08);
        }
        
        header a:hover::before {
            width: 60%;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 58px;
            color: var(--primary);
            text-align: center;
            margin-bottom: 45px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 28px;
            width: 100%;
        }
        
        .menu-item {
            background: var(--soft-gradient);
            border: 2px solid rgba(196, 90, 63, 0.1);
            padding: 28px 22px;
            border-radius: 20px;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            text-align: center;
            cursor: pointer;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--accent-gradient);
            transform: scaleX(0);
            transition: var(--transition);
        }
        
        .menu-item:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-hover);
            border-color: rgba(196, 90, 63, 0.2);
        }
        
        .menu-item:hover::before {
            transform: scaleX(1);
        }
        
        .menu-item img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 14px;
            margin-bottom: 18px;
            transition: var(--transition);
        }
        
        .menu-item:hover img {
            transform: scale(1.05);
        }
        
        .menu-title {
            margin-top: 5px;
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            font-weight: 600;
            color: var(--primary);
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .menu-price {
            color: var(--dark-light);
            font-weight: 500;
            font-size: 15px;
        }
        
        .back {
            display: inline-block;
            margin-top: 40px;
            padding: 14px 35px;
            background: var(--primary-gradient);
            color: #ffffff;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            font-size: 15px;
            letter-spacing: 1px;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        .back:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }
        
        /* Floating cart */
        .cart-float {
            position: fixed;
            right: 25px;
            bottom: 25px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-gradient);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-md);
            z-index: 1100;
            text-decoration: none;
            font-size: 26px;
            transition: var(--transition);
        }
        
        .cart-float:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-hover);
        }
        
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--accent);
            color: var(--white);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .cart-modal {
            position: fixed;
            right: 25px;
            bottom: 100px;
            width: 360px;
            max-height: 60vh;
            overflow: auto;
            background: linear-gradient(180deg, #fff 0%, var(--secondary) 100%);
            border: 2px solid rgba(196, 90, 63, 0.15);
            box-shadow: var(--shadow-lg);
            border-radius: 15px;
            padding: 18px;
            z-index: 1200;
            display: none;
        }
        
        .cart-modal h3 {
            margin: 0 0 14px 0;
            color: var(--primary);
            font-family: 'Playfair Display', serif;
            font-size: 22px;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 14px 0;
            border-bottom: 1px dashed rgba(196, 90, 63, 0.2);
            font-size: 14px;
        }
        
        .cart-actions {
            margin-top: 14px;
            display: flex;
            gap: 10px;
        }
        
        .cart-actions button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
        }
        
        #clearCart {
            background: rgba(196, 90, 63, 0.08);
            color: var(--primary);
            border: 1px solid var(--primary) !important;
        }
        
        #clearCart:hover {
            background: rgba(196, 90, 63, 0.15);
        }
        
        #checkout {
            background: linear-gradient(135deg, #25D366 0%, #1FB855 100%);
            color: white;
        }
        
        #checkout:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }
        
        /* Product Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .product-modal {
            background: linear-gradient(180deg, #fff 0%, var(--secondary) 100%);
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .product-modal img {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }
        
        .modal-body {
            padding: 28px;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 32px;
            cursor: pointer;
            color: #fff;
            background: rgba(0,0,0,0.5);
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: var(--transition);
        }
        
        .close-modal:hover {
            background: rgba(0,0,0,0.7);
            transform: scale(1.1);
        }
        
        .modal-body h2 {
            margin: 0 0 10px 0;
            color: var(--primary);
            font-family: 'Playfair Display', serif;
            font-size: 26px;
        }
        
        .modal-price {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin: 12px 0 20px;
        }
        
        .option-label {
            font-weight: 600;
            margin: 22px 0 12px;
            display: block;
            color: var(--dark-light);
            font-family: 'Playfair Display', serif;
        }
        
        .size-container {
            display: flex;
            gap: 12px;
            margin-bottom: 22px;
        }
        
        .size-btn {
            flex: 1;
            padding: 14px;
            border: 2px solid rgba(196, 90, 63, 0.2);
            background: var(--white);
            cursor: pointer;
            border-radius: 10px;
            font-weight: 500;
            color: var(--dark-light);
            transition: var(--transition);
            font-size: 14px;
        }
        
        .size-btn:hover {
            border-color: var(--primary);
            background: rgba(196, 90, 63, 0.05);
        }
        
        .size-btn.active {
            background: var(--primary-gradient);
            color: white;
            border-color: var(--primary);
        }
        
        .action-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }
        
        .qty-input {
            display: flex;
            align-items: center;
            border: 2px solid rgba(196, 90, 63, 0.2);
            border-radius: 10px;
            background: var(--white);
            overflow: hidden;
        }
        
        .qty-btn {
            width: 48px;
            height: 48px;
            border: none;
            background: none;
            font-size: 22px;
            cursor: pointer;
            color: var(--primary);
            transition: var(--transition);
        }
        
        .qty-btn:hover {
            background: rgba(196, 90, 63, 0.08);
        }
        
        #qtyVal {
            width: 48px;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
        }
        
        .add-btn {
            flex: 1;
            padding: 16px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            font-size: 15px;
            letter-spacing: 1px;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
        }
        
        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }
        
        #toast {
            position: fixed;
            right: 25px;
            bottom: 180px;
            background: var(--dark-light);
            color: #fff;
            padding: 14px 20px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.25);
            z-index: 1300;
            display: none;
            font-weight: 500;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .menu-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 22px;
            }
        }
        
        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 18px;
            }
        }
        
        @media (max-width: 600px) {
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
                margin-bottom: 30px;
            }
        
            h1 {
                font-size: 40px;
                margin-bottom: 25px;
            }
        
            .menu-item {
                padding: 12px 10px;
                border-radius: 12px;
            }
        
            .menu-item img {
                border-radius: 10px;
                margin-bottom: 10px;
                aspect-ratio: 4/3;
            }
        
            .menu-title {
                font-size: 13px;
                margin-bottom: 6px;
            }
        
            .menu-price {
                font-size: 11px;
            }
        
            header .logo {
                font-size: 20px;
            }
        
            .container {
                padding: 25px 10px;
            }
        
            .cart-modal {
                width: calc(100% - 20px);
                right: 10px;
                bottom: 90px;
            }
        }
        
        @media (max-width: 480px) {
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
        
            h1 {
                font-size: 34px;
            }
        
            .menu-item {
                padding: 10px 8px;
                border-radius: 10px;
            }
        
            .menu-item img {
                border-radius: 8px;
                margin-bottom: 8px;
            }
        
            .menu-title {
                font-size: 12px;
                margin-bottom: 4px;
            }
        
            .menu-price {
                font-size: 10px;
            }
        
            .back {
                padding: 10px 24px;
                font-size: 13px;
            }
        }
    </style>
    <link rel="stylesheet" href="assets/cart.css">
    <link rel="stylesheet" href="assets/responsive.css">
</head>
<body>

<header>
    <div class="wrap">
        <div class="logo">Balaji Sweets and Cool Drinks</div>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </div>
</header>

<main class="container">
    <h1>Kaju Variety</h1>
    <div class="menu-grid">
        <div class="menu-item" onclick="openProduct('KAJU KATLI', 500, 'images/kaju-variety.jpg')">
            <img src="images/kaju-variety.jpg" alt="Kaju Katli">
            <div class="menu-title">KAJU KATLI</div>
            <div class="menu-price">From ₹ 500</div>
        </div>
    </div>
    <div style="text-align: center;">
        <a class="back" href="index.html">Back to Home</a>
    </div>
</main>

<div class="modal-overlay" id="modalOverlay">
    <div class="product-modal">
        <span class="close-modal" id="closeModal">&times;</span>
        <img id="modalImg" src="" style="width:100%; height:250px; object-fit:cover;">
        
        <div class="modal-body">
            <h2 id="modalTitle" style="margin:0; color:#c45a3f; font-family:'Playfair Display', serif;"></h2>
            <p id="modalPrice" style="font-size:26px; font-weight:700; margin:12px 0 22px; color:#c45a3f;"></p>
            
            <span class="option-label">Size:</span>
            <div class="size-container">
                <button class="size-btn active" onclick="updateSize(0.25, this)">250 Gms</button>
                <button class="size-btn" onclick="updateSize(0.5, this)">500 Gms</button>
                <button class="size-btn" onclick="updateSize(1.0, this)">1 kg</button>
            </div>

            <div class="action-row">
                <div class="qty-input">
                    <button class="qty-btn" onclick="updateQty(-1)">-</button>
                    <span id="qtyVal">1</span>
                    <button class="qty-btn" onclick="updateQty(1)">+</button>
                </div>
                <button class="add-btn" onclick="addToCart()">ADD TO CART</button>
            </div>
        </div>
    </div>
</div>

<script>
    let productState = {
        name: '',
        basePrice: 0,
        currentWeight: 0.25,
        quantity: 1,
        image: ''
    };

    function openProduct(name, price, img) {
        productState = { name: name, basePrice: price, currentWeight: 0.25, quantity: 1, image: img };
        
        document.getElementById('modalTitle').innerText = name;
        document.getElementById('modalImg').src = img;
        document.getElementById('qtyVal').innerText = 1;
        
        document.querySelectorAll('.size-btn').forEach(btn => btn.classList.remove('active'));
        document.querySelector('.size-btn').classList.add('active');
        
        calculatePrice();
        document.getElementById('modalOverlay').style.display = 'flex';
    }

    function updateSize(weight, btn) {
        productState.currentWeight = weight;
        document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        calculatePrice();
    }

    function updateQty(val) {
        productState.quantity = Math.max(1, productState.quantity + val);
        document.getElementById('qtyVal').innerText = productState.quantity;
        calculatePrice();
    }

    function calculatePrice() {
        const unitCount = productState.currentWeight / 0.25;
        const total = (productState.basePrice * unitCount) * productState.quantity;
        document.getElementById('modalPrice').innerText = "₹ " + total.toLocaleString();
    }

    function addToCart() {
        const weightLabel = productState.currentWeight < 1 ? (productState.currentWeight * 1000) + "Gms" : "1kg";
        const item = {
            id: productState.name.replace(/\s+/g,'-').toLowerCase() + '-' + (productState.currentWeight < 1 ? Math.round(productState.currentWeight * 1000) + 'g' : '1kg'),
            title: productState.name,
            price: productState.basePrice * (productState.currentWeight/0.25),
            qty: productState.quantity,
            weight: weightLabel,
            image: productState.image
        };
        addToCartItem(item);
        closeModalFunc();
    }

    function closeModalFunc() {
        document.getElementById('modalOverlay').style.display = 'none';
    }

    document.getElementById('closeModal').onclick = closeModalFunc;
    window.onclick = function(event) {
        if (event.target == document.getElementById('modalOverlay')) closeModalFunc();
    }
</script>

<!-- Cart Page Link -->
<a href="cart.html" class="cart-float" aria-label="Open cart">
    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
    <span class="cart-count" id="cartCount">0</span>
</a>

<script src="assets/cart.js"></script>
<div id="toast" role="status" aria-live="polite"></div>

</body>
</html>
