<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snacks - Balaji Sweets and Cool Drinks</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: Georgia, serif;
            background-color: #fffdf5;
            color: #7a2d1d;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Watermark background image - full page single image */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: url('images/snacks.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            opacity: 0.2;
            z-index: -1;
            filter: saturate(0.8) brightness(1.1);
        }
        
        header { background: #f8f3e8; padding: 20px; border-bottom: 2px solid #e0d2b5; }
        header .wrap { max-width: 1200px; margin: auto; display: flex; justify-content: space-between; align-items: center; }
        header .logo { font-family: 'Great Vibes', cursive; font-size: 28px; color: #8b2d1f; }
        header a { text-decoration: none; color: #4a3a2f; margin-left: 18px; font-size: 14px; }
        .container { max-width: 1200px; margin: 0 auto; padding: 60px 20px; min-height: calc(100vh - 120px); display: flex; align-items: center; justify-content: center; }
        
        /* Centered Coming Soon Box */
        .coming-soon-box {
            max-width: 700px;
            width: 100%;
            background-color: rgba(255, 253, 245, 0.95);
            border: 3px solid #e0d2b5;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(139, 45, 31, 0.2);
        }
        
        .coming-soon-box h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 72px;
            color: #8b2d1f;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .coming-soon-box .subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            color: #4a3a2f;
            margin-bottom: 25px;
            font-style: italic;
        }
        
        .coming-soon-box .message {
            font-size: 18px;
            color: #7a2d1d;
            line-height: 1.8;
            max-width: 450px;
            margin: 0 auto 35px;
        }
        
        .back-btn {
            display: inline-block;
            padding: 15px 45px;
            background: #8b2d1f;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 45, 31, 0.3);
        }
        
        .back-btn:hover {
            background: #a63d2a;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(139, 45, 31, 0.4);
        }
        
        @media (max-width: 600px) {
            .coming-soon-box { padding: 45px 25px; }
            .coming-soon-box h1 { font-size: 52px; }
            .coming-soon-box .subtitle { font-size: 22px; }
        }
    </style>
    <link rel="stylesheet" href="assets/cart.css">
    <link rel="stylesheet" href="assets/responsive.css">
</head>
<body>
<header>
    <div class="wrap">
        <div class="logo">Balaji Sweets and Cool Drinks</div>
        <nav><a href="index.html">Home</a></nav>
    </div>
</header>
<main class="container">
    <div class="coming-soon-box">
        <h1>Coming Soon</h1>
        <p class="subtitle">Delicious Snacks Coming Soon!</p>
        <p class="message">Crispy, savory delights await you.<br>Stay tuned for the grand launch!</p>
        <a href="index.html" class="back-btn">Back to Home</a>
    </div>
</main>
</body>
</html>
